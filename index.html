<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <script defer type="module" src="./src/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />
    <title>Frontend Mentors | Frontend Quiz App</title>
  </head>
  <body>
    <header class="header container">
      <div class="toggle">
        <svg
          class="toggle__icon"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="none"
          viewBox="0 0 24 24">
          <path
            fill="var(--toggle-icon-color)"
            d="M12 1.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5A.75.75 0 0 1 12 1.5Zm0 15a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm0-1.5a3 3 0 1 1 0-6 3 3 0 0 1 0 6Zm9.75-2.25a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5ZM12 19.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5a.75.75 0 0 1 .75-.75Zm-8.25-6.75a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5Zm.969-8.031a.75.75 0 0 1 1.062 0l1.5 1.5a.751.751 0 0 1-1.062 1.062l-1.5-1.5a.75.75 0 0 1 0-1.062Zm1.062 14.562a.75.75 0 1 1-1.062-1.06l1.5-1.5a.75.75 0 1 1 1.062 1.06l-1.5 1.5Zm13.5-14.562a.75.75 0 0 0-1.062 0l-1.5 1.5a.751.751 0 0 0 1.062 1.062l1.5-1.5a.75.75 0 0 0 0-1.062Zm-1.062 14.562a.75.75 0 0 0 1.062-1.06l-1.5-1.5a.75.75 0 0 0-1.062 1.06l1.5 1.5Z" />
        </svg>
        <div class="toggle__switch">
          <input class="toggle__checkbox" type="checkbox" id="theme-toggle" />
          <label class="toggle__label" for="theme-toggle"></label>
        </div>
        <svg
          class="toggle__icon"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="none"
          viewBox="0 0 24 24">
          <path
            fill="var(--toggle-icon-color)"
            d="M11.775 4.522A7.5 7.5 0 1 1 4.898 16.09c2.104-.57 4.974-1.953 6.24-5.326.828-2.211.876-4.408.637-6.241ZM20.184 12a8.997 8.997 0 0 0-9.315-8.994.75.75 0 0 0-.713.888c.345 1.821.42 4.092-.424 6.342-1.2 3.201-4.203 4.26-6.115 4.606a.75.75 0 0 0-.542 1.066A9 9 0 0 0 20.184 12Z" />
        </svg>
      </div>
    </header>
    <main class="main container">
      <div class="main__intro">
        <h1 class="main__title text-preset-2-mobile-light">
          Welcome to the <br />
          <strong class="main__title--highlight text-preset-2-mobile-medium"
            >Frontend Quiz!</strong
          >
        </h1>
        <p class="main__subtitle--landing text-preset-5-mobile-italic">
          Pick a subject to get started.
        </p>
      </div>

      <ul class="quiz">
        <li class="quiz__item">
          <a
            href="./questions.html?subject=HTML"
            target="_blank"
            class="subject text-preset-4-mobile">
            <img
              class="subject__icon subject__icon--html"
              src="./src/images/icon-html.svg"
              width="40"
              height="40"
              alt="html-icon" />
            <span class="subject__name">HTML</span>
          </a>
        </li>

        <li class="quiz__item">
          <a
            href="./questions.html?subject=CSS"
            target="_blank"
            class="subject text-preset-4-mobile">
            <img
              class="subject__icon subject__icon--css"
              src="./src/images/icon-css.svg"
              width="40"
              height="40"
              alt="css-icon" />
            <span class="subject__name">CSS</span>
          </a>
        </li>
        <li class="quiz__item">
          <a
            href="./questions.html?subject=JavaScript"
            target="_blank"
            class="subject text-preset-4-mobile">
            <img
              class="subject__icon subject__icon--js"
              src="./src/images/icon-js.svg"
              width="40"
              height="40"
              alt="javascript-icon" />
            <span class="subject__name">JavaScript</span>
          </a>
        </li>
        <li class="quiz__item">
          <a
            href="./questions.html?subject=Accessibility"
            target="_blank"
            class="subject text-preset-4-mobile">
            <img
              class="subject__icon subject__icon--accessibility"
              src="./src/images/icon-accessibility.svg"
              width="40"
              height="40"
              alt="icon" />
            <span class="subject__name">Accessibility</span>
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
