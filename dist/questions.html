    </header>
    <main class="main container">
      <div class="main__quiz">
        <p class="main__progress text-preset-5-mobile-italic">
          Question 6 of 10
        </p>
        <h1 class="main__question text-preset-3-mobile">
          Which of these color contrast ratios defines the minimum WCAG 2.1
          Level AA requirement for normal text?
        </h1>
        <div class="main__range-wrapper">
          <input
            class="main__quiz-range"
            type="range"
            min="0"
            max="100"
            step="1"
            value="30" />
        </div>
      </div>
      <form id="quiz-form" novalidate>
        <ul class="main__options text-preset-4-mobile">
          <li class="main__option">
            <label>
              <input
                class="main__option-radio"
                type="radio"
                name="quiz-answer"
                value="A"
                required />
              <span class="main__option-btn">
                <div class="main__option-wrapper">
                  <span class="main__option-letter">A</span>
                  <span class="main__option-text">4.5 : 1</span>
                </div>
                <span class="main__option-icon"></span>
              </span>
            </label>
          </li>
          <li class="main__option">
            <label>
              <input
                class="main__option-radio"
                type="radio"
                name="quiz-answer"
                value="B" />
              <span class="main__option-btn">
                <div class="main__option-wrapper">
                  <span class="main__option-letter">B</span>
                  <span class="main__option-text">4.5 : 1</span>
                </div>
                <span class="main__option-icon"></span>
              </span>
            </label>
          </li>
          <li class="main__option">
            <label>
              <input
                class="main__option-radio"
                type="radio"
                name="quiz-answer"
                value="C" />
              <span class="main__option-btn">
                <div class="main__option-wrapper">
                  <span class="main__option-letter">C</span>
                  <span class="main__option-text">4.5 : 1</span>
                </div>
                <span class="main__option-icon"></span>
              </span>
            </label>
          </li>
          <li class="main__option">
            <label>
              <input
                class="main__option-radio"
                type="radio"
                name="quiz-answer"
                value="D" />
              <span class="main__option-btn">
                <div class="main__option-wrapper">
                  <span class="main__option-letter">D</span>
                  <span class="main__option-text">4.5 : 1</span>
                </div>
                <span class="main__option-icon"></span>
              </span>
            </label>
          </li>
        </ul>
        <button
          type="submit"
          class="main__option-btn main__option--submit btn-reset">
          Submit Answer
        </button>
        <div class="main__error hidden" aria-live="polite">
          <img
            class="main__error-icon"
            src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='40'%20height='40'%20fill='none'%20viewBox='0%200%2040%2040'%3e%3cpath%20fill='%23EE5454'%20d='M20%205a15%2015%200%201%201%200%2030%2015%2015%200%200%201%200-30Zm0%202.5a12.5%2012.5%200%201%200%200%2025%2012.5%2012.5%200%200%200%200-25Zm-5.402%207.415.142-.175a1.25%201.25%200%200%201%201.595-.143l.175.143L20%2018.233l3.49-3.493a1.25%201.25%200%200%201%201.595-.143l.175.143a1.25%201.25%200%200%201%20.142%201.595l-.142.175L21.767%2020l3.493%203.49a1.25%201.25%200%200%201%20.142%201.595l-.142.175a1.25%201.25%200%200%201-1.595.142l-.175-.142L20%2021.767l-3.49%203.493a1.25%201.25%200%200%201-1.595.142l-.175-.142a1.25%201.25%200%200%201-.143-1.595l.143-.175L18.233%2020l-3.493-3.49a1.25%201.25%200%200%201-.143-1.595Z'/%3e%3c/svg%3e"
